<!DOCTYPE html>
<html>
<head>
    <title>HDB Resale Prices Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            font-family: Arial, sans-serif;
            z-index: 1000;
            pointer-events: none;
        }
        .legend-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="writeup">
        <h2>HDB Resale Price Trends (2020-2025)</h2>
        <p>Comparing average monthly resale prices across multiple towns.</p>
    </div>
    <div id="chart"></div>
    <div id="legend"></div>

    <script>
        // Configuration settings
        const config = {
            targetTowns: [
                "JURONG WEST",
                "BUKIT MERAH", 
                "CENTRAL AREA",
                "TAMPINES",
                "WOODLANDS"
            ],
            colors: d3.schemeCategory10,
            margin: { top: 20, right: 80, bottom: 50, left: 60 },
            width: 1000,
            height: 500
        };

        // Initialize chart
        d3.csv("data/processed/multi_town_avg.csv").then(rawData => {
            const processedData = processData(rawData);
            createChart(processedData);
        }).catch(error => {
            console.error("Error loading data:", error);
            alert("Failed to load data. Check console for details.");
        });

        function processData(rawData) {
            // Filter target towns and convert data types
            return rawData
                .filter(d => config.targetTowns.includes(d.town))
                .map(d => ({
                    town: d.town,
                    month: new Date(d.month), // Ensure full date format
                    price: +d.resale_price
                }));
        }

        function createChart(data) {
            // Group data by town
            const dataByTown = d3.group(data, d => d.town);
            
            // Calculate axis ranges
            const allPrices = data.map(d => d.price);
            const dateExtent = d3.extent(data, d => d.month);

            // Create SVG container
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", config.width)
                .attr("height", config.height)
                .append("g")
                .attr("transform", `translate(${config.margin.left},${config.margin.top})`);

            // Create scales
            const xScale = d3.scaleTime()
                .domain(dateExtent)
                .range([0, config.width - config.margin.left - config.margin.right]);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(allPrices)])
                .range([config.height - config.margin.top - config.margin.bottom, 0]);

            // Create color scale
            const colorScale = d3.scaleOrdinal()
                .domain(config.targetTowns)
                .range(config.colors);

            // Create line generator
            const lineGenerator = d3.line()
                .x(d => xScale(d.month))
                .y(d => yScale(d.price));

            // Draw lines
            svg.selectAll(".line")
                .data(dataByTown)
                .enter()
                .append("path")
                .attr("class", "line")
                .attr("d", ([town, values]) => lineGenerator(values))
                .attr("stroke", ([town]) => colorScale(town))
                .attr("fill", "none")
                .attr("stroke-width", 2);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${yScale.range()[0]})`)
                .call(d3.axisBottom(xScale).tickValues(d3.timeYears(
                    new Date(2020, 0, 1),  // Start date
                    new Date(2026, 0, 1),  // End date (exclusive)
                    1                      // Year interval
                )).tickFormat(d3.timeFormat("%Y")));

            svg.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0,${yScale.range()[0]})`)
                .call(d3.axisBottom(xScale)
                    .ticks(d3.timeMonth.every(1))
                    .tickSize(-config.height + config.margin.top + config.margin.bottom)
                    .tickFormat(""))
                .selectAll("line")
                .style("stroke-opacity", 0.1);

            svg.append("g")
                .call(d3.axisLeft(yScale).tickFormat(d => `$${d/1000}k`));

            // Create legend
            const legend = d3.select("#legend")
                .append("svg")
                .attr("width", 300)
                .attr("height", 100);

            legend.selectAll("rect")
                .data(config.targetTowns)
                .enter()
                .append("rect")
                .attr("x", 0)
                .attr("y", (d,i) => i * 20)
                .attr("width", 15)
                .attr("height", 15)
                .attr("fill", d => colorScale(d));

            legend.selectAll("text")
                .data(config.targetTowns)
                .enter()
                .append("text")
                .attr("x", 20)
                .attr("y", (d,i) => i * 20 + 12)
                .text(d => d)
                .style("font-size", "12px");

            // Create tooltip
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Add interactive dots
            // Append a group for each town
            const dotGroups = svg.selectAll(".dot-group")
                .data(Array.from(dataByTown))  // Convert the Map to an array if needed
                .enter()
                .append("g")
                .attr("class", "dot-group");
                // For each group, create the dots
            dotGroups.selectAll(".dot")
                .data(([town, values]) => values.map(d => ({ town, ...d })))
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("cx", d => xScale(d.month))
                .attr("cy", d => yScale(d.price))
                .attr("r", 3)
                .attr("fill", d => colorScale(d.town))
                .on("mouseover", (event, d) => {
                    // set html content
                    tooltip.html(`
                            <strong>${d.town}</strong><br>
                            ${d3.timeFormat("%b %Y")(d.month)}<br>
                            $${d.price.toLocaleString()}
                        `);
                    //apply transition style
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0.9)
                        .style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY - 28}px`)
                })
                .on("mouseout", () => tooltip.transition().duration(200).style("opacity", 0));
        }
    </script>
</body>
</html>
