<!DOCTYPE html>
<html>
<head>
    <title>Jurong West Resale Prices</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="writeup">
        <h2>Jurong West HDB Resale Price Trends (2020-2025)</h2>
        <p>This line chart shows the average monthly resale prices, indicating a general upward trend despite fluctuations.</p>
    </div>
    <div id="chart"></div>
    <script>
        // D3 code here
        d3.csv("data/processed/jurong_west_avg.csv").then(data => {
    data.forEach(d => {
        d.month = new Date(d.month);
        d.resale_price = +d.resale_price;
    });

    const margin = { top: 20, right: 30, bottom: 50, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime()
        .domain(d3.extent(data, d => d.month))
        .range([0, width]);

    const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.resale_price)])
        .range([height, 0]);

    const line = d3.line()
        .x(d => x(d.month))
        .y(d => y(d.resale_price));

    svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#2c7bb6")
        .attr("stroke-width", 2)
        .attr("d", line);

    svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).ticks(d3.timeYear.every(1)));

    svg.append("g")
        .call(d3.axisLeft(y).ticks(5).tickFormat(d => `$${d / 1000}k`));

    // Labels
    svg.append("text")
        .attr("transform", `translate(${width / 2},${height + 40})`)
        .style("text-anchor", "middle")
        .text("Year");

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -height / 2)
        .style("text-anchor", "middle")
        .text("Average Price (SGD)");

    // Tooltip
    const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("cx", d => x(d.month))
        .attr("cy", d => y(d.resale_price))
        .attr("r", 4)
        .attr("fill", "#2c7bb6")
        .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(`<strong>${d3.timeFormat("%b %Y")(d.month)}</strong><br/>$${d.resale_price.toLocaleString()}`)
                .style("left", `${event.pageX + 5}px`)
                .style("top", `${event.pageY - 28}px`);
        })
        .on("mouseout", () => tooltip.style("opacity", 0));
});
    </script>
</body>
</html>
